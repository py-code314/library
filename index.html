<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&family=Lato:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="sr-only">Library</h1>
      <nav class="navbar">
        <img
          class="navbar__logo"
          src="./images/icons/book.svg"
          alt=""
          width="45"
          height="45" />
        <ul class="navbar__links-top">
          <li>
            <a href="javascript:void(0)"
              ><img
                src="./images/icons/home.svg"
                alt="Home"
                width="30"
                height="30"
            /></a>
          </li>
          <li>
            <a href="javascript:void(0)"
              ><img
                src="./images/icons/dashboard.svg"
                alt="Dashboard"
                width="30"
                height="30"
            /></a>
          </li>
          <li>
            <a href="javascript:void(0)"
              ><img
                src="./images/icons/favorite.svg"
                alt="Favorites"
                width="30"
                height="30"
            /></a>
          </li>
          <li>
            <a href="javascript:void(0)"
              ><img
                src="./images/icons/subscribe.svg"
                alt="Members"
                width="30"
                height="30"
            /></a>
          </li>
          <li>
            <a href="javascript:void(0)"
              ><img
                src="./images/icons/history.svg"
                alt="History"
                width="30"
                height="30"
            /></a>
          </li>
        </ul>
        <ul class="navbar__links-bottom">
          <li>
            <a href="javascript:void(0)"
              ><img
                src="./images/icons/help.svg"
                alt="Contact"
                width="30"
                height="30"
            /></a>
          </li>
          <li>
            <a href="javascript:void(0)"
              ><img
                src="./images/icons/settings.svg"
                alt="Settings"
                width="30"
                height="30"
            /></a>
          </li>
          <li>
            <a href="javascript:void(0)"
              ><img
                src="./images/icons/profile.svg"
                alt="Profile"
                width="30"
                height="30"
            /></a>
          </li>
          <li>
            <a href="javascript:void(0)"
              ><img
                src="./images/icons/logout.svg"
                alt="Log Out"
                width="30"
                height="30"
            /></a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <div class="main__content">
        <div class="main__top-row">
          <form class="search-form" action="#" method="get">
            <input
              type="search"
              name="search"
              placeholder="Search..." 
              autofocus/>
            <button type="submit"><img src="./images/icons/search.svg" alt="Search" width="25" height="25" /></button>
          </form>
          <div class="profile">
            <button class="profile__notifications">
              <img src="./images/icons/notifications.svg" alt="Notifications" width="25" height="25"/>
            </button>
            <img src="./images/icons/avatar.svg" alt="" width="35" height="35" />
            <div class="profile__name">
              <p>Liza</p>
              <img src="./images/icons/arrow.svg" alt="" width="25" height="25" />
            </div>
          </div>
        </div>
        <div class="hero">
          <figure class="quote">
            <figcaption>
              <h2 class="quote__title">Quote of the Day</h2>
            </figcaption>
            <blockquote
              class="quote__block"
              cite="https://www.gutenberg.org/files/174/174-h/174-h.htm">
              <p>
                The books that the world calls immoral are books that show the
                world its own shame.
              </p>
              <p>â€” Oscar Wilde, <cite>The Picture of Dorian Gray</cite></p>
            </blockquote>
          </figure>

          <sidebar
           class="subscribe">
            <h2>Join Our Community</h2>
            <img src="./images/book-covers-manual/books.png" alt="Books in a stack with reading glasses on top" width="235" height="155" />
            <form class="subscribe__form" action="#" method="post">
              <input
                type="email"
                name="email"
                placeholder="Subscribe to Our Blog"
                autocomplete="on" />
              <button type="submit">
                <img src="./images/icons/mail.svg" alt="" width="20" height="20" />
              </button>
            </form>
          </sidebar>
        </div>

        <section class="reading">
          <div class="reading__heading"><h2>Continue Reading</h2></div>
        </section>

        <section class="library">
          <div class="library-heading">
            <h2>Your Library</h2>
            <button class="library-heading__btn">Add Book</button>

            <dialog class="dialog">
              <form class="form" method="dialog">
                <header class="form-header">
                  <h3>Book Details</h3>
                  <button class="form--close-btn" type="button" value="close">
                    X
                  </button>
                  <p class="form__required">
                    <strong><span aria-label="required">*</span></strong>
                    Required fields.
                  </p>
                </header>
                <div class="form__content">
                  <div class="form__control">
                    <label for="title"
                      >Title:
                      <strong><span aria-label="required">*</span></strong>
                    </label>
                    <input
                      class="title"
                      type="text"
                      name="title"
                      id="title"
                      placeholder="Title of the book"
                      required
                      autofocus />
                  </div>
                  <div class="form__control">
                    <label for="author"
                      >Author:
                      <strong><span aria-label="required">*</span></strong>
                    </label>
                    <input
                      class="author"
                      type="text"
                      name="author"
                      id="author"
                      placeholder="Author's name"
                      required />
                  </div>
                  <div class="form__control">
                    <label for="pages"
                      >Total Pages:
                      <strong><span aria-label="required">*</span></strong>
                    </label>
                    <input
                      class="total-pages"
                      type="number"
                      name="totalPages"
                      id="pages"
                      placeholder="Total pages"
                      min="1"
                      required />
                  </div>
                  <div class="form__control">
                    <label for="year">Year Published: </label>
                    <input
                      class="year"
                      type="number"
                      id="year"
                      name="yearPublished"
                      placeholder="Year of publication"
                      min="1"
                      max="" />
                  </div>
                  <div class="form__control">
                    <label for="genre">Genre: </label>
                    <input
                      class="genre"
                      type="text"
                      name="genre"
                      id="genre"
                      placeholder="Genre of the book" />
                  </div>
                  <div class="form__control">
                    <label for="read-status"
                      >Read Status:
                      <strong><span aria-label="required">*</span></strong>
                    </label>
                    <div class="read-input">
                      <select
                        class="read-status"
                        name="readStatus"
                        id="read-status"
                        required>
                        <option value="" selected>Select one</option>
                        <option value="yes">Finished</option>
                        <option value="no">To Read</option>
                        <option value="reading">Reading</option>
                      </select>
                    </div>
                  </div>
                  <div class="form__control form__pages-read">
                    <label for="pages-read"
                      >How many pages have you read?:
                      <strong><span aria-label="required">*</span></strong>
                    </label>
                    <input
                      class="pages-read"
                      type="number"
                      name="pagesRead"
                      id="pages-read"
                      placeholder="Number of pages read"
                      min="1" />
                  </div>
                </div>
                <output class="form__errors">
                  <p></p>
                </output>
                <footer class="form-footer">
                  <button
                    class="form--cancel-btn"
                    type="button"
                    value="cancel">
                    Cancel
                  </button>
                  <button
                    class="form--confirm-btn"
                    type="submit"
                    value="confirm">
                    Submit
                  </button>
                </footer>
              </form>
            </dialog>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
